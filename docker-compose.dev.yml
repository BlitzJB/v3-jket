# Development override - exposes service ports for debugging
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  postgres:
    ports:
      - "5432:5432"

  minio:
    ports:
      - "9090:9000"   # MinIO API
      - "9091:9001"   # MinIO Console

  pdf-service:
    ports:
      - "3002:3000"

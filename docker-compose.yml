services:
  postgres:
    image: postgres:16-alpine
    container_name: jket-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: v3-jket
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal
    # No ports exposed - only accessible within internal network

  minio:
    image: minio/minio:latest
    container_name: jket-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal
    # No ports exposed - only accessible within internal network

  pdf-service:
    build:
      context: ./pdf-service
      dockerfile: Dockerfile
    container_name: jket-pdf-service
    environment:
      PORT: 3000
    networks:
      - internal
    restart: unless-stopped
    # No ports exposed - only accessible within internal network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jket-app
    # No ports exposed - will be accessed via nginx reverse proxy
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/v3-jket

      # MinIO - internal network addresses
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: service-attachments

      # PDF Service - internal network address
      PDF_SERVICE_URL: http://pdf-service:3000

      # Email (from .env file)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-JKET Prime Care}

      # Auth
      AUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # App URL for email links
      NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL:-https://jkprimecare.com}

      # Cron
      CRON_SECRET: ${CRON_SECRET}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # MinIO public access (for service attachments)
      MINIO_PUBLIC_URL: https://jkprimecare.com/api/files
      MINIO_PUBLIC_PATH: /api/files

      # Timezone
      TZ: Asia/Kolkata
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      pdf-service:
        condition: service_started
    networks:
      - internal
      - proxy_network
    restart: unless-stopped

networks:
  internal:
    driver: bridge
    # This creates an isolated network - services can only communicate
    # with each other using service names as hostnames
  proxy_network:
    external: true
    name: monitoring_frontend

volumes:
  postgres_data:
  minio_data:
